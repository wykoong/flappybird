<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #70c5ce, #87ceeb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            border: 3px solid #5588aa;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #70c5ce, #87ceeb);
        }
        
        .game-container {
            position: relative;
        }
        
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }
        
        .game-over h2 {
            font-size: 48px;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        .game-over p {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .game-over button {
            padding: 12px 24px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .game-over button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        
        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        .start-screen p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .start-screen button {
            padding: 15px 30px;
            font-size: 24px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .start-screen button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Best: <span id="bestScore">0</span></div>
        </div>
        <div class="start-screen" id="startScreen">
            <h1>Flappy Bird</h1>
            <p>Press SPACE or TAP to flap</p>
            <button id="startButton">Start Game</button>
        </div>
        <div class="game-over" id="gameOverScreen">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const GRAVITY = 0.5;
        const FLAP_STRENGTH = -8;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 150;
        const PIPE_SPEED = 3;
        const BIRD_SIZE = 30;
        const GROUND_HEIGHT = 80;
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        
        let bird;
        let pipes = [];
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let frameCount = 0;
        
        bestScoreElement.textContent = bestScore;
        
        // Bird class
        class Bird {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.radius = BIRD_SIZE / 2;
            }
            
            update() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
                
                // Prevent bird from going above the screen
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
                
                // Check if bird hit the ground
                if (this.y > canvas.height - GROUND_HEIGHT - this.radius) {
                    this.y = canvas.height - GROUND_HEIGHT - this.radius;
                    this.velocity = 0;
                    return true; // Collision detected
                }
                
                return false;
            }
            
            flap() {
                this.velocity = FLAP_STRENGTH;
            }
            
            draw() {
                // Draw bird body
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bird eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 8, this.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 10, this.y - 5, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bird beak
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(this.x + this.radius, this.y);
                ctx.lineTo(this.x + this.radius + 10, this.y - 5);
                ctx.lineTo(this.x + this.radius + 10, this.y + 5);
                ctx.closePath();
                ctx.fill();
                
                // Draw bird wing
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y, 12, 8, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Pipe class
        class Pipe {
            constructor(x) {
                this.x = x;
                this.width = PIPE_WIDTH;
                this.topHeight = Math.random() * (canvas.height - GROUND_HEIGHT - PIPE_GAP - 100) + 50;
                this.bottomY = this.topHeight + PIPE_GAP;
                this.bottomHeight = canvas.height - GROUND_HEIGHT - this.bottomY;
                this.passed = false;
            }
            
            update() {
                this.x -= PIPE_SPEED;
            }
            
            draw() {
                // Draw top pipe
                ctx.fillStyle = '#2E8B57';
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                
                // Draw top pipe cap
                ctx.fillStyle = '#228B22';
                ctx.fillRect(this.x - 5, this.topHeight - 30, this.width + 10, 30);
                
                // Draw bottom pipe
                ctx.fillStyle = '#2E8B57';
                ctx.fillRect(this.x, this.bottomY, this.width, this.bottomHeight);
                
                // Draw bottom pipe cap
                ctx.fillStyle = '#228B22';
                ctx.fillRect(this.x - 5, this.bottomY, this.width + 10, 30);
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
            
            checkCollision(bird) {
                // Check if bird is within the pipe's horizontal range
                if (bird.x + bird.radius > this.x && bird.x - bird.radius < this.x + this.width) {
                    // Check if bird hits top or bottom pipe
                    if (bird.y - bird.radius < this.topHeight || bird.y + bird.radius > this.bottomY) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // Initialize game
        function init() {
            bird = new Bird();
            pipes = [];
            score = 0;
            frameCount = 0;
            scoreElement.textContent = score;
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }
        
        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            if (gameState === 'playing') {
                // Update and draw bird
                const collision = bird.update();
                bird.draw();
                
                // Generate new pipes
                if (frameCount % 90 === 0) {
                    pipes.push(new Pipe(canvas.width));
                }
                
                // Update and draw pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].update();
                    pipes[i].draw();
                    
                    // Check collision
                    if (pipes[i].checkCollision(bird)) {
                        endGame();
                    }
                    
                    // Check if bird passed the pipe
                    if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                        pipes[i].passed = true;
                        score++;
                        scoreElement.textContent = score;
                    }
                    
                    // Remove off-screen pipes
                    if (pipes[i].isOffScreen()) {
                        pipes.splice(i, 1);
                    }
                }
                
                // Check if bird hit the ground
                if (collision) {
                    endGame();
                }
                
                frameCount++;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Draw background elements
        function drawBackground() {
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 80, 25, 0, Math.PI * 2);
            ctx.arc(130, 70, 35, 0, Math.PI * 2);
            ctx.arc(160, 80, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 120, 30, 0, Math.PI * 2);
            ctx.arc(330, 110, 40, 0, Math.PI * 2);
            ctx.arc(360, 120, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
            
            // Draw grass
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 15);
        }
        
        // End game
        function endGame() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            
            if (score > bestScore) {
                bestScore = score;
                bestScoreElement.textContent = bestScore;
                localStorage.setItem('flappyBestScore', bestScore);
            }
            
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        function handleFlap() {
            if (gameState === 'playing') {
                bird.flap();
            }
        }
        
        startButton.addEventListener('click', init);
        restartButton.addEventListener('click', init);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                handleFlap();
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('click', handleFlap);
        canvas.addEventListener('touchstart', (e) => {
            handleFlap();
            e.preventDefault();
        });
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
